<ul class="nav nav-tabs d-none d-sm-flex">
  <li class="nav-item" *ngFor="let snippet of sources">
    <button class="nav-link" [ngClass]="{'active': snippet.name === activeSnippet.name}"
            (click)="setActiveSnippet(snippet)">{{snippet.name}}
    </button>
  </li>
</ul>
<select class="custom-select d-sm-none" [compareWith]="compareFn" [(ngModel)]="activeSnippet">
  <option *ngFor="let snippet of sources" [ngValue]="snippet">{{snippet.name}}</option>
</select>
<code-snippet [snippet]="activeSnippet" [texts]="texts"></code-snippet>
